<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Musing's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-primary">Rocky</h1>
        <img class="img-responsive" src="https://images.unsplash.com/photo-1583511655826-05700d52f4d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" width="400px" height="400px">
        <div class="row">
            <div class="col-sm-1 card">
                <button class="btn btn-block btn-primary">Like
                    <i class="bi bi-hand-thumbs-up"></i>
                </button>
            </div>
            <div class="col-sm-1 card">
                <button class="btn btn-block btn-info">Info
                    <i class="bi bi-info-square-fill"></i>
                </button>
            </div>
            <div class="col-sm-1 card">
                <button class="btn btn-block btn-danger">Delete
                    <i class="bi bi-trash"></i>
                </button>
            </div>
                
        </div>

        <br>

        <h3 class="text-primary text-center">What do you want ?</h3>
        <div class="row">
          <div class="col-sm-6">
            <h4>Choice 1</h4>
            <div class="card">
              <button class="btn btn-primary">Icrecream
                <i class="bi bi-balloon-heart-fill"></i>
              </button>
              <button class="btn btn-info">Coffee
                <i class="bi bi-cup-hot-fill"></i>
              </button>
              <button class="btn btn-danger">Chocolate
                <i class="bi bi-layout-sidebar-inset-reverse"></i>
              </button>
            </div>
          </div>
          <div class="col-sm-6">
            <h4>Chocice 2</h4>
            <div class="card">
              <button class="btn btn-primary">Burger
                <i class="bi bi-emoji-heart-eyes"></i>
              </button>
              <button class="btn btn-info">Pizza
                <i class="bi bi-spotify"></i>
              </button>
              <button class="btn btn-danger">Juice
                <i class="bi bi-cup-straw"></i>
              </button>
            </div>
          </div>
        </div>
    </div>

 <!-- Notes:-
        Boostrap components should be inside a div and container-fluid class
        container fluid will use full width of the page
        img-respnsive will make image adapt to mobile devices but still we need to define width and height
        arrange all button in a row by div row and folllowed bootstrap 12 grid system for the buttons
        col sm 1 will give one finger space
        col sm 2 will give two finger space
        add class to h1 tag like text-primary
        bootstrap icons separate cdn link included above for like button i element
        use class well/card(replaced) to see how grids are made in backend


    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
